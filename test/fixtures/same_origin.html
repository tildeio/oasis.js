<!DOCTYPE HTML>
<html>
<head>
  <title>HTML Sandbox</title>
</head>
<body>
  <script type="text/javascript">
    var destinationUrl = location.protocol + "//" + location.hostname + ":" + (parseInt(location.port, 10) - 2);

    window.parent.postMessage("childInitialized", destinationUrl);
  </script>
</body>
</html>
